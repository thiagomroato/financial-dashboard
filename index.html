<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Finanças</title>

  <link rel="stylesheet" href="./style.css?v=4"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>FABRIDATA</h2>

    <input type="text" id="descricao" placeholder="Descrição"/>
    <input type="number" id="valor" placeholder="Valor"/>

    <div class="btn-group">
      <button id="btnReceita" class="btn receita">+ Receita</button>
      <button id="btnDespesa" class="btn despesa">+ Despesa</button>
      <button id="btnInvest" class="btn invest">+ Investimento</button>
    </div>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <h1>Dashboard Finanças Pessoais</h1>

    <div class="kpi-grid">
      <div class="kpi saldo">
        <h3>Saldo</h3>
        <p id="saldo">R$ 0</p>
      </div>

      <div class="kpi">
        <h3>Receitas</h3>
        <p id="receitas">R$ 0</p>
      </div>

      <div class="kpi">
        <h3>Despesas</h3>
        <p id="despesas">R$ 0</p>
      </div>

      <div class="kpi">
        <h3>Investimentos</h3>
        <p id="investimentos">R$ 0</p>
      </div>
    </div>

    <div class="chart-card full">
      <h3>Lançamentos</h3>
      <ul id="lista"></ul>
    </div>

  </main>
</div>

<!-- MODAL EDITAR -->
<div id="modal" class="modal">
  <div class="modal-content">
    <h3>Editar Lançamento</h3>
    <input type="text" id="editDescricao"/>
    <input type="number" id="editValor"/>
    <button id="saveEdit">Salvar</button>
  </div>
</div>

<script type="module" src="./firebase.js"></script>
<script type="module" src="./app.js"></script>

</body>
</html>
