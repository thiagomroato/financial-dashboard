name: Update Quotes (cron)

on:
  workflow_dispatch:
  schedule:
    # a cada 15 minutos
    - cron: "*/15 * * * *"

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm install

      - name: Update quotes in Firestore
        env:
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
          QUOTE_SYMBOLS: "AAPL,MSFT,ITSA4.SA"
        run: node scripts/update-quotes.mjs
